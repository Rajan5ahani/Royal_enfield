<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ffbcd3b1d4.js"
      crossorigin="anonymous"
    ></script>
    <title>Royal Enfield</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="logo_container">
        <a href="#"><img class="logo" src="logo.svg" alt="logo" /></a>
      </div>
      <nav class="nav_bar">
        <a href="#">Motorcycles</a>
        <a href="#">Shop The Look</a>
        <a href="#">Service</a>
        <a href="#">Rides</a>
        <a href="#">Our World</a>
        <a href="#">Support</a>
        <a href="#">Locate Us</a>
      </nav>

      <div class="action_bar">
        <a href="#" class="action">Login</a>
        <div class="action_container">
          <a href="#"
            ><span class="material-symbols-outlined"> search </span></a
          >
        </div>
        <a href="#" class="action">Language </a>
        <div class="action_container">
          <span class="material-symbols-outlined"> language </span>
        </div>
      </div>
    </header>
    <!--main-->
    <main>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="meteor-350-banner.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="wing-man-new-banner.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="l1-new.jpg" alt="Third slide" />
          </div>
        </div>
      </div>
    </main>
    <hr />
    <!--footer-->
    <footer>
      <div class="footer">
        <h4>Join the conversations</h4>

        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-square-x-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <hr />
    </footer>
  </body>
</html>
